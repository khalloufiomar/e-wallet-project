<table
  class="table table-bordered table-hover mt-4"
  *ngIf="invoices.length > 0"
>
  <thead class="table-dark">
    <tr>
      <th>Réf</th>
      <th>Date</th>
      <th>Montant</th>
      <th>Devise</th>
      <th>État du Paiement</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let invoice of invoices"
      (click)="openInvoiceDetails(invoice)"
      style="cursor: pointer"
    >
      <td>{{ invoice.ref }}</td>
      <td>{{ invoice.date }}</td>
      <td>{{ invoice.amount }}</td>
      <td>{{ invoice.currency }}</td>
      <td>
        <span
          [ngClass]="{
            'badge bg-danger': invoice.payment_state === 'not_paid',
            'badge bg-success': invoice.payment_state === 'paid'
          }"
        >
          {{ invoice.payment_state === "paid" ? "Payée" : "Non payée" }}
        </span>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="invoices.length === 0" class="alert alert-info mt-4">
  Aucune facture disponible.
</div>
