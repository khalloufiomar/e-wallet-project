<div class="card shadow-sm p-4 bg-white rounded">
  <h5 class="mb-1 text-muted fw-semibold">
    <i class="bi bi-building me-2"></i> Add New Company
  </h5>
  <p class="text-muted mb-3 small">Create a new company profile</p>
  <hr />

  <form (ngSubmit)="addCompany()" #companyForm="ngForm">
    <!-- Toast erreurs -->
    <div
      *ngIf="errorMessages.length > 0"
      class="toast-container position-fixed top-0 end-0 p-3"
    >
      <div
        class="toast text-bg-danger show"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body">
          <div class="d-flex gap-3 align-items-center">
            <i class="fa-solid fa-circle-exclamation fa-lg"></i>
            <div
              class="flex-grow-1 d-flex justify-content-between align-items-center"
            >
              <div class="fw-normal small">
                <div *ngFor="let message of errorMessages">
                  <span class="fw-bold me-1">â€¢</span>{{ message }}
                </div>
              </div>
              <button
                type="button"
                class="btn-close btn-close-white"
                aria-label="Close"
                (click)="errorMessages = []"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Company Name -->
    <div class="mb-3">
      <label for="companyName" class="form-label custom-label"
        >Company Name</label
      >
      <input
        type="text"
        id="companyName"
        class="form-control"
        placeholder="Enter company name"
        name="companyName"
        [(ngModel)]="companyName"
        required
      />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="companyEmail" class="form-label custom-label"
        >Company Email</label
      >
      <input
        type="email"
        id="companyEmail"
        class="form-control"
        placeholder="Enter company email"
        name="companyEmail"
        [(ngModel)]="companyEmail"
        required
        email
      />
    </div>

    <!-- Success -->
    <div *ngIf="createdCompany" class="alert alert-success py-2">
      <strong>Company Code: {{ createdCompany.company_code }}</strong
      ><br />
      <strong>Company Name: {{ createdCompany.name }}</strong
      ><br />
      <small>This code was automatically generated</small>
    </div>

    <!-- Add Button -->
    <button
      class="btn btn-primary w-100 custom-btn mt-3"
      style="background-color: #a78bfa; border: none"
      type="submit"
    >
      Add Company
    </button>
  </form>
</div>
