<div class="settings-card">
  <h5 class="title">
    <i class="material-icons me-1">settings</i> User Settings
  </h5>

  <form>
    <div class="form-group">
      <label for="fullName"
        ><i class="material-icons me-2">person</i> Full Name</label
      >
      <input
        type="text"
        id="fullName"
        class="form-control"
        placeholder="John Doe"
      />
    </div>

    <div class="form-group">
      <label for="email"
        ><i class="material-icons me-2">email</i> Email Address</label
      >
      <input
        type="email"
        id="email"
        class="form-control"
        placeholder="john.doe@example.com"
      />
    </div>

    <div class="form-group">
      <label for="phone"
        ><i class="material-icons me-2">phone</i> Phone Number</label
      >
      <input
        type="tel"
        id="phone"
        class="form-control"
        placeholder="+1 (555) 123-4567"
      />
    </div>

    <button type="submit" class="save-btn">Save Changes</button>
  </form>
</div>
