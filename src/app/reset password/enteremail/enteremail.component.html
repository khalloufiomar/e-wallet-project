<!-- MAIN CONTENT -->
<div class="reset-wrapper">
  <div class="reset-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Reset your password</h2>
      <button (click)="goBack()" class="btn-close-custom" aria-label="Close">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <p>
      Enter your email address and we'll send you a link to reset your password.
    </p>

    <!-- ALERT -->
    <div
      *ngIf="alertMessage"
      class="custom-alert"
      [ngClass]="{
        'alert-success': alertType === 'success',
        'alert-error': alertType === 'error'
      }"
      [style.background-color]="alertColor"
      [innerHTML]="alertMessage"
    ></div>

    <!-- RESET FORM -->
    <form #resetForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="showForm">
      <!-- Email Input -->
      <label for="email">Email address</label>
      <div class="input-wrapper">
        <span class="icon">
          <i class="fa fa-envelope"></i>
        </span>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Link to login -->
      <a routerLink="/login" class="return-link">Return to login</a>

      <!-- Submit Button -->
      <button type="submit">
        {{ isLoading ? "Sending..." : "Send reset link" }}
      </button>
    </form>
  </div>
</div>
